<ion-header>
  <ion-navbar>
    <ion-title>
      Add a favorite route
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Choose a city</ion-label>
      <ion-select [(ngModel)]="selectedCity">
        <ion-option *ngFor="let city of cities" value="{{city.name}}">{{city.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
