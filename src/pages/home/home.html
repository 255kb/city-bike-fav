<ion-content padding>
  <ion-card *ngIf="routes.length === 0">
    <ion-item>
      <h2>You don't have any favorite route</h2>
      <button ion-button color="primary" icon-right clear item-right (click)="addFavoriteRoute()">
        Add one
      </button>
    </ion-item>
  </ion-card>

  <user-route *ngFor="let route of routes; let index = index; let last = last;" [route]="route" [routeIndex]="index" [isLast]="last" [reordering]="reordering"></user-route>

  <ion-card *ngIf="routes.length >= 2" class="reorder">
    <ion-item>
      <button ion-button color="grey" icon-right clear item-right (click)="reorderRoutes()">
        Reorder
      </button>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addFavoriteRoute()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
